<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- link rel="icon" href="favicon.ico" -->

    <title>Babble</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <div class="card" id="logo"></div>

      <div class="card">
          <form class="form-horizontal" action="#" th:action="@{/}" th:object="${login}" method="post">
            <div class="form-group">
              <label for="inputUsername" class="col-sm-2 control-label">Username</label>
              <div class="col-sm-10">
                  <div class="input-group">
                      <span class="input-group-addon" id="sizing-addon1">@</span>
                      <input th:required="required" type="text" class="form-control" placeholder="Username" id="inputUsername" aria-describedby="sizing-addon1" th:field="*{username}" />
                  </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputPassword" class="col-sm-2 control-label">Password</label>
              <div class="col-sm-10">
                <input th:required="required" type="password" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" />
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                  <label>
                    <input type="checkbox" th:field="*{remember}" /> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-lock"></span> Sign in</button>
              </div>
            </div>
          </form>

          <p class="text-center">
              New here? <a href="/register">Create new account!</a>
          </p>

      </div>

      <footer class="footer">
        <p>(cc) 2016 ACME Corp.</p>
      </footer>

    </div> <!-- /container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
  </body>
</html>
