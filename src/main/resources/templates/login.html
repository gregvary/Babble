
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Babble - Login</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<!-- The above 3 meta tags *must* come first in the head -->
<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<link rel="stylesheet" href="/css/login.css" />
</head>

<body>
	<div class="text-center" style="padding: 50px 0">
		<div class="logo">login</div>

		<div class="login-form-1">

			<form id="login-form" class="text-left" action="#"
				th:action="@{/login}" th:object="${login}" method="post">

				<div class="login-form-main-message"></div>

				<div class="main-login-form">
					<div class="login-group">
						<div class="form-group">
							<label for="lg_username" class="sr-only">Username</label> <input
								type="text" class="form-control" id="lg_username"
								name="lg_username" placeholder="username" th:field="*{username}" />
						</div>
						<div class="form-group">
							<label for="lg_password" class="sr-only">Password</label> <input
								type="password" class="form-control" id="lg_password"
								name="lg_password" placeholder="password" th:field="*{password}" />
						</div>
						<div class="form-group login-group-checkbox">
							<input type="checkbox" id="lg_remember" name="lg_remember"
								th:field="*{remember}" /> <label for="lg_remember">remember</label>
						</div>
					</div>
					<button type="submit" class="login-button">
						<i class="glyphicon glyphicon-chevron-right"></i>
					</button>
				</div>
				<div class="etc-login-form">
					<p>
						forgot your password? <a href="#">click here</a>
					</p>
					<p>
						new user? <a href="/register">create new account</a>
					</p>
				</div>
			</form>
		</div>

	</div>
	
	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
	<script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

</body>
</html>
