<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- link rel="icon" href="favicon.ico" -->

    <title>Babble</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" rel="stylesheet" />

    <!-- Custom styles for this template -->
    <link href="/css/style.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-fluid">
      <div class="header clearfix">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation"><a href="/feed"><span class="glyphicon glyphicon-home"></span> Timeline</a></li>
            <li role="presentation" class="active"><a href="/timeline"><span class="glyphicon glyphicon-globe"></span> Global</a></li>
            <li role="presentation"><a href="/timeline" th:href="'/timeline/' + ${username}"><span class="glyphicon glyphicon-user"></span> Me</a></li>
            <li role="presentation"><a href="/logout"><span class="glyphicon glyphicon-off"></span> Log out</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Hi <span th:text="${username}"></span>!</h3>
      </div>

      <div class="card major" id="babble-box">
          <div id="logo">
              <!-- logo -->
          </div>
          <form action="#" th:action="@{/timeline}" method="post">
              <div class="input-group">
                  <input th:required="required" type="text" class="form-control" placeholder="What's up ..." th:field="${post.content}"/>
                  <span class="input-group-btn">
                      <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-send"></span> babble</button>
                  </span>
              </div>
          </form>
      </div>

      <div class="card post" th:each="entry : ${timeline.entries}">
          <div class="row">
              <div class="col-xs-3 text-center">
                  <a href="/timeline" th:href="'/timeline/' + ${entry.value.username}">
                      <div class="user-img"><img src="/img/memes/0.jpg" th:src="'/img/memes/' + ${entry.value.getImageNumber()} + '.jpg'" /></div>
                      <div class="user-name"><span th:text="${entry.value.username}"></span></div>
                  </a>
              </div>
              <div class="col-xs-9">
                  <p class="lead" th:text="${entry.key.content}"></p>
                  <time datetime="2007-08-29T13:58Z" class="initialism" th:attr="datetime=${entry.key.timestamp}" th:text="${entry.key.timestamp}"></time>
              </div>
          </div>
      </div>

      <div class="text-center clearfix">
          <div th:class="${timeline.page == 1}? 'hidden' : 'show'" >
              <a class="btn btn-default pull-left" href="/timeline" th:href="'/timeline?page=' + ${timeline.page - 1}">Load newer posts</a>
          </div>
          <div th:class="${timeline.entries.size() == 0}? 'hidden' : 'show'" >
              <a class="btn btn-default pull-right" href="/timeline" th:href="'/timeline?page=' + ${timeline.page + 1}">Load older posts</a>
          </div>
      </div>

      <footer class="footer">
        <p>(cc) 2016 ACME Corp.</p>
      </footer>

    </div> <!-- /container -->


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>
  </body>
</html>
